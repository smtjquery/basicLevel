<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO list - jQuery workshop</title>

  <link href="bower/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="styles/application.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <p class="well">
      <b>TODO list - jQuery workshop</b>
    </p>

    <fileldset class="form-inline">
      <div class="form-group">
        <label for="new-task">Name</label>
        <input type="text" class="form-control" id="new-task-input" placeholder="Enter task name">
      </div>
      <button id="new-task-button" type="submit" class="btn btn-primary">Create</button>
	  <button id="delete-tasks-button" type="submit" class="btn btn-primary">Remove all</button>
    </fileldset>

    <div class="row">

	<div class="task-container col-md-4">
		<h2>To Do</h2>
		<ul id="todoList" class="list-unstyled"></ul>
	</div>

	<div class="task-container col-md-4">
		<h2>Progress</h2>
		<ul id="inProgressList" class="list-unstyled"></ul>
	</div>

      <div class="task-container col-md-4">
        <h2>Done</h2>
		<ul id="doneList" class="list-unstyled"></ul>
      </div>

    </div>
  </div>
  
  <script src="bower/jquery/jquery.js"></script>
  <script src="bower/bootstrap/js/bootstrap.js"></script>
  
  <script src="scripts/init-module.js"></script>
  <script src="scripts/service.js"></script>
  <script src="scripts/application.js"></script>
  
</body>
</html>
